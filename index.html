<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <link rel="stylesheet" type="text/css" href="_css/main.css">
    <link rel="stylesheet" type="text/css" href="_css/animate.css">
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="_js/js.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
    <section id="music">
        
        <div id="music_divs">
            <div id="1" class="song" src="_mp3/abba.mp3"><span class="song_name">Utwór1</span></div>
            <div id="2" class="song" src="_mp3/WarmRide.mp3"><span class="song_name">Utwór2</span></div>
            <div id="3" class="song" src="_mp3/Warszawie.mp3"><span class="song_name">Utwór3</span></div>
        </div>
        
        <div id="progress">
            <div id="line">
                <div id="progress_indicator"></div>
            </div>
          
            <div id="timer">
              <span id="min"> 0 </span>
              <span id="separator">:</span>
              <span id="sec">0</span>
            </div>
          
        </div>
        
        <div id="music_controls">
            <div id="prev" class="button"> <i class="fa fa-fast-backward fa-2x"></i> </div>
            <div id="backward" class="button"> <i class="fa fa-backward fa-2x"></i> </div>
            <div id="play_pause" class="button"> <i class="fa fa-play fa-2x"></i> </div>
            <div id="forward" class="button"> <i class="fa fa-forward fa-2x"></i> </div>
            <div id="next" class="button"> <i class="fa fa-fast-forward fa-2x"></i> </div>
          
        </div>
      
    </section>
</body>
</html>
